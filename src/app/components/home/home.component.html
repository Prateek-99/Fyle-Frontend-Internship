<div class="header">
  <div class="tw-text-24-px tw-font-600">Open Books Library</div>
  <div class="search-button">
    <mat-icon class="tw-mt-16-px" aria-label="Search Icon">search</mat-icon>
    <!-- <input
      name="searchKey"
      type="text"
      placeholder="Search Books"
      class="tw-border-0 tw-bg-inherit"
      [(ngModule)]="serachText"> -->
      <input  type="text" class="form-control" [formControl]="bookSearch" ><button [hidden]="bookSearch.value" (click)="clearText();">Clear</button>
      
  </div>
</div>
<div class="tw-flex tw-flex-row tw-m-24-px">
  <section class="trending-subjects">
    <div class="tw-font-600 tw-text-24-px">Trending Subjects</div>
    <ul class="tw-list-none tw-pl-0">
      <li class="tw-text-16-px tw-cursor-pointer tw-p-12-px" *ngFor="let subject of trendingSubjects" routerLink="/trending-subject/{{ subject.name }}">
        {{ subject.name }}
        
      </li>
    </ul>
  </section>
  <!-- <div *ngFor="let item of searchedResponse">
        <td>{{item.key}}</td>
        <td>{{item.name}}</td>
        <td>{{item.top_work}}</td>
    </div> -->
    <table class="table">
      <thead>
        <tr style="text-align: left">
        <th>Key</th>
        <th>Author</th>
        <th>Title</th>
      </tr>
      </thead>
      <tbody>
        <tr style="text-align: left" *ngFor="let item of searchedResponse | paginate: { itemsPerPage: 10, currentPage: p }">
          <td>{{item.key}}</td>
          <td>{{item.name}}</td>
          <td>{{item.top_work}}</td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    <div *ngIf="!this.searchedResponse.length">
     No Data Found
  </div>
</div>
